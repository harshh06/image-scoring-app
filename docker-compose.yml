# image-scoring-app/docker-compose.yml

services:
  backend:
    build: ./backend
    ports:
      - "8000:7860" # Maps Host 8000 -> Container 7860 (Correct)
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env # Loads ALLOWED_ORIGINS and DATABASE_URL (Supabase)
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
