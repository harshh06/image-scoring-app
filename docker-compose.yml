# image-scoring-app/docker-compose.yml
version: "3.8"

services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432" # Expose DB port to host for direct access if needed
    environment:
      POSTGRES_DB: image_scoring_db
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: your_strong_dev_password
    volumes:
      - db_data:/var/lib/postgresql/data # Persistent volume for DB data
    healthcheck: # Ensure DB is ready before other services try to connect
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped # Always restart unless explicitly stopped

  backend:
    build: ./backend # Path to your backend's Dockerfile
    ports:
      - "8000:8000" # Expose FastAPI port to host
    volumes:
      - ./backend:/app # Mount local backend code for hot-reloading
    environment:
      # Use the 'db' service name for the hostname, as Docker Compose creates a network
      # where services can resolve each other by name.
      # Make sure credentials match the 'db' service's environment
      DATABASE_URL: postgresql+psycopg2://appuser:your_strong_dev_password@db:5432/image_scoring_db
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be healthy
    restart: unless-stopped # Always restart unless explicitly stopped

  frontend:
    build: ./frontend # Path to your frontend's Dockerfile
    ports:
      - "3000:3000" # Expose Next.js port to host
    volumes:
      - ./frontend:/app # Mount local frontend code for hot-reloading
      - /app/node_modules # Explicitly exclude node_modules from host mount to prevent inconsistencies
    environment:
      # This URL is for the frontend container to talk to the backend container
      NEXT_PUBLIC_BACKEND_URL: http://backend:8000
      # For local browser access from your host, you'd call http://localhost:8000.
      # But within the Docker network, it's http://backend:8000
    depends_on:
      - backend # Start backend before frontend
    restart: unless-stopped # Always restart unless explicitly stopped

volumes:
  db_data: # Define the named volume for PostgreSQL data
